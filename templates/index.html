<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Races</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="static/css/style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  </head>

  <body>
    <div class="wrapper">
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
          </div>
        </div>
      </nav>
      <div id="video-container">
            <header>
              <div class="overlay"></div>
            </header>
            <div id="overlay"></div>
      </div>
      <div class="hero text-center">
        <h1>Historical World Wide Runner Demographics</h1>
      </div>
      <div class="container">
              <div id="video-container">
                <iframe width="1140" height="550" src="https://www.youtube.com/embed/yLGfPNhtS2U?autoplay=1&mute=1&loop=10&playlist=tw4jkyfY4HE&showinfo=0&controls=0" frameborder="0" allowfullscreen></iframe>
                      <div id="overlay"></div>
              </div>
      </div>      
      <div class="container">  
        <div class="row">
            <div class="col-md-4">
              <h5 style="color: black;"> Select Country</h5>
              <select id="selDataset" onchange="optionChanged(this.value)"></select>
            </div>
        </div>
      </div>  
      <div data-aos="fade-right">
        <div class="container">  
          <div class="row">
              <div class="col-md-12">
                <div id="pie"></div>
              </div>
          </div>
        </div> 
      </div>
      <div data-aos="fade-left">
        <div class="container">  
          <div class="row">
              <div class="col-md-12">
                <div id="bar"></div>
              </div>
          </div>
        </div>
      </div>
      <div data-aos="fade-right">
        <div class="container">  
          <div class="row">
              <div class="col-md-12">
                <div id="bar1"></div>
              </div>
          </div>
        </div>
      </div>
      <div data-aos="fade-left">
        <div class="container">  
          <div class="row">
              <div class="col-md-12">
                <div id="bar2"></div>
              </div>
          </div>
        </div>
      </div>
      <div data-aos="fade-right">
        <div class="container">  
          <div class="row">
              <div class="col-md-12">
                <div id="bar3"></div>
              </div>
          </div>
        </div> 
      </div>
    <footer class="footer">
      <span class="bottom">Historical Runner Demographics</span>
    </footer>
    </div>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="static/js/app.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>AOS.init();</script>
  </body>

</html>
